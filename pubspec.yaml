name: emergenshare
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  web_scraper: ^0.1.4
  beautiful_soup_dart: ^0.2.0
  csv: ^5.0.1

  chips_choice: ^2.0.1
  flutter_html: ^3.0.0-alpha.3
  shared_preferences: ^2.0.13



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9
  getwidget: ^2.0.5
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
